<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="[ flex ]">
    <section class="[ side-form ] [ bg-primary color-white ]">
        <h1 class="[ text-center ]">RECETARIO</h1>
        <form class="[ flow ]" id="form-recipe" autocomplete="off">
            <div class="[ form-group ] [ flow ]">
                <label for="title">Nombre</label>
                <input type="text" name="title" class="[ form-control ] [ color-gray ]" id="name"/>
            </div>
            <div class="[ form-group ] [ flow ]">
                <label for="img_url">URL Imagen</label>
                <input type="text" name="img_url" class="[ form-control ] [ color-gray ]" id="url"/>
            </div>
            <div class="[ form-group ] [ flow ]">
                <label for="description">Descripci√≥n</label>
                <textarea name="description" class="[ form-control ] [ color-gray ]" rows="5" id="desc"></textarea>
            </div>
            <div class="[ form-group ] [ flow ]">
                <label for="title">Agregar ingrediente</label>
                <div class="input-group">
                    <input type="text" id="ingredient-name" class="[ form-control ] [ color-gray ]"/>
                    <button class="btn" type="button" data-state="white" id="newIng" onclick="guardaringrediente()">+</button>
                </div>
            </div>
            <div>
                <ul id="ingredient-temp-list" class="[ ing-list ] ">
                    <!-- <li class="[ bg-white color-gray ]">
                        Ingrediente 1
                        <button class="close" type="button" >X</button>
                    </li> -->
                </ul>
            </div>
            <div class="[ form-group ]">
                <button class="btn" type="submit" data-state="secondary" onclick="addr()">GUARDAR</button>
            </div>
        </form>
    </section>
    <section  class="[ main-content ] [ flow ]">
        <h1 class="[ color-primary ] [ text-center ]" id="tit1">Listado de recetas</h1>
        <div class="[ row ] [ flex ]" data-state="wrap" id="views">
            <div class="[ col ]" id="view">
                
            </div>
        </div> 
        
    <h1 class="[ color-primary ] [ text-center ]" id="tit">Receta</h1>

    <div class="[ recipe ] [ flex ] [ shadow ]" id="extended">
        
    </div>

    <div class="text-right" id="btns">
        <button class="[ btn ]" data-state="primary" onclick="paintRecipeList()">Volver al listado</button>
    </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
